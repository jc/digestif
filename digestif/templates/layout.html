<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Digestif</title>
  <style type="text/css" media="screen">
html, body, div, span, ol, ul, li, lh {
    margin: 0;
    padding: 0;
    border: 0;
    font-weight: inherit;
    font-style: inherit;
    vertical-align: baseline;
}

body {
    color: #202020;
    font-family: Georgia, Palatino, 'Palatino Linotype', Times, 'Times New Roman', serif;
    font-size: 14px;
}

h1, h3 {font-family:Futura, 'Century Gothic', AppleGothic, sans-serif;}


#header {
    margin: 1em 0;
    padding-top: 0.5em;
    border-bottom: solid 1px #333;
}

h1 a {
    color: #000;
    text-decoration: none;
}


#header h1 {
    margin: 0;
    padding: 0;
    font-size: 2em;
    text-shadow: none;
	line-height: 1.2em;
	font-weight:normal;
	font-style:italic;
    font-family: Georgia, "Times New Roman", Times, serif;
    text-shadow: #ccc 2px 2px 2px;
    letter-spacing: -.05em;
    word-spacing: -1px;
}

#sitewrap {
    background: #fff;
    width: 800px;
    margin: 0 auto;
    padding: 0 60px;
}

#content {
    text-align: left;
}

#footnotes {
	margin-top: 1em;
    padding-top: 1em;
    border-top: 1px solid #333;
    padding-bottom: 3em;
    margin-bottom: 2em;
}

.image {
    margin-bottom: 2em;
}

.image img {
    border: 0;
}

.photo {
    text-align: center;
    margin-bottom: 1em;
}

.image .dateline {
    text-align:right;
}

.dateline p {
    margin:0;
    margin-bottom: 2px;
    padding:0;
    font-size:70%;
}

.caption {
    margin-left: 0.5em;
    margin-top: 0.25em;
}
.caption h2 {
    font-size: 1em;
    padding: 0;
    margin: 0;
}

.caption p {
    font-size: 1em;
    margin: 0;
    line-height: 1.2em;
}


  </style>

  {% block head %}{% endblock %}
   
</head>
<body>

<div id="sitewrap">
<div id="header">
<h1><a href="/">Digestif</a></h1>
</div>
<div id="content">
{% block body %}{% endblock %}
</div>
<div id="footnotes"></div>
</div>
</body>
</html>
