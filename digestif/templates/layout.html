     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{{ url_for("static", filename="style.css", _external=True) }}" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet" type="text/css">

  <meta property="fb:app_id" content="{{ config.FB_APP_ID }}" />
  {% block head %}{% endblock %}
   
  <script src="{{ url_for('static', filename="jquery-1.9.1.min.js", _external=True) }}"></script>
  <script src="{{ url_for('static', filename="bootstrap-alert.js", _external=True) }}"></script>
  <script src="{{ url_for('static', filename="bootstrap-tooltip.js", _external=True) }}"></script>

</head>
<body>

<div id="sitewrap">
<div id="header" class="text">
<h1><a href="{{ url_for("landing", _external=True) }}">Digestif</a></h1>
</div>
<div id="text content">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
<div class="text alert alert-{{ category }}">
<button type="button" class="close" data-dismiss="alert">&times;</button>
{{ message|safe }}
</div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</div>
<div class="text" id="footnotes"><a href="/about">About</a></div>
</div>
