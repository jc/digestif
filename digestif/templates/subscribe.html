{% extends "layout.html" %}

{% block body %}

<p>Sign up {{ form.email(placeholder="email address") }} for emails up to {{ form.frequency() }} for <a href="{{ perma }}">Flickr photographs by {{ digestname }}</a>.</p>
{{ form.hidden_tag() }}
<input type="submit" value="submit" />
</form>

{% endblock %}
